<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up STEM</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/nav-main.css">
    <link rel="stylesheet" href="./css/nav-top-info.css">
    <link rel="stylesheet" href="./css/nav-side.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <div class='top-info-nav'> <!--nav-top-info.css-->
        <div class='top-panel left-panel'></div>
        <div class='top-panel center-panel'></div>
        <div class='top-panel right-panel'></div>
    </div>
    <nav class='main-nav'> <!--nav-main.css-->
        <div class='nav-tile left-nav-tile grey-tile active-tile-home'>
            <div class='nav-color grey'></div>
            <i class="fa fa-home"></i>
            <p>Home</p>
        </div>
        <div class='nav-tile purple-tile'>
            <div class='nav-color purple'></div>
            <i class="fa fa-pen"></i>
            <p>After School</p>
        </div>
        <div class='nav-tile blue-tile'>
            <div class='nav-color blue'></div>
            <i class="fas fa-power-off"></i>
            <p>Summer Camp</p>
        </div>
        <div class='nav-tile red-tile'>
            <div class='nav-color red'></div>
            <i class="fas fa-calendar"></i>
            <p>Activities</p>
        </div>
        <div class='nav-tile green-tile'>
            <div class='nav-color green'></div>
            <i class="fas fa-gamepad"></i>
            <p>Events</p>
        </div>
        <div class='nav-tile yellow-tile'>
            <div class='nav-color yellow'></div>
            <i class="fas fa-align-left"></i>
            <p>Blog</p>
        </div>
        <div class='nav-tile right-nav-tile orange-tile'>
            <div class='nav-color orange'></div>
            <i class="fa fa-male"></i>
            <p>Staff</p>
        </div>
    </nav>
    <aside> <!--nav-side.css-->
        <div class='aside-button aside-green'>
            <i class="fas fa-user"></i>
            <p>Login</p>
        </div>
        <div class='aside-button aside-purple'>
            <i class="fas fa-clipboard"></i>
            <p>Apply</p>
        </div>
        <div class='aside-button aside-grey'>
            <i class="fas fa-door-open"></i>
            <p>Visit</p>
        </div>
        <div class='aside-button no-bottom-border'>
            <i class="fas fa-comment"></i>
            <p>Chat</p>
        </div>
    </aside>

    <main> <!--style.css-->
        <div id='top-main'>
            <div id='biggest-cube'>
                <div id='main-img'></div>
                <h1>Welcome to LEVEL UP!</h1>
            </div>
            <div id='side-cubes'>
                <div class='side-main-cube top-side-cube'></div>
                <div class='side-main-cube bottom-side-cube'></div>
            </div>
        </div>
        <div id='under-main-cubes'>
            <div class='small-cube'></div>
            <div class='small-cube'></div>
            <div class='small-cube'></div>
        </div>
    </main>
</body>
</html>
